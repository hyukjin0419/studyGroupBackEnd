# 실제 운영 시 환경 설정. 아직 안해놨음.
spring:
  datasource:
    url: jdbc:mysql://YOUR_DB_HOST:3306/실제DB이름
    username: 실제DB아이디
    password: 실제DB비밀번호
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false

logging:
  level:
    root: INFO

