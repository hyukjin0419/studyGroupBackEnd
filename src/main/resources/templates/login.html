<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스터디 그룹 관리 시스템 - 관리자 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-logo i {
            font-size: 3rem;
            color: #0d6efd;
        }
        .login-title {
            text-align: center;
            margin-bottom: 25px;
            color: #0d6efd;
        }
        .form-floating {
            margin-bottom: 20px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <i class="bi bi-shield-lock-fill"></i>
        </div>
        <h2 class="login-title">관리자 로그인</h2>
        
        <!-- 로그인 실패 메시지 -->
        <div th:if="${param.error}" class="alert alert-danger">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            아이디 또는 비밀번호가 잘못되었습니다.
        </div>
        
        <!-- 로그아웃 메시지 -->
        <div th:if="${param.logout}" class="alert alert-success">
            <i class="bi bi-check-circle-fill me-2"></i>
            로그아웃 되었습니다.
        </div>
        
        <form action="/login" method="post">
            <div class="form-floating">
                <input type="text" id="username" name="username" class="form-control" placeholder="사용자 이름" required autofocus>
                <label for="username">사용자 이름</label>
            </div>
            <div class="form-floating">
                <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required>
                <label for="password">비밀번호</label>
            </div>
            <!-- CSRF 토큰 추가 -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="btn btn-primary login-btn" type="submit">로그인</button>
        </form>
        
        <div class="mt-4 text-center">
            <small class="text-muted">테스트용 계정: admin / admin123</small>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
