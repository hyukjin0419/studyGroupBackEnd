<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스터디 그룹 관리 시스템 - 관리자</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background-color: #f8f9fa;
        }
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
            padding: 0.5rem 1rem;
        }
        .sidebar .nav-link.active {
            color: #0d6efd;
        }
        .sidebar .nav-link:hover {
            color: #0a58ca;
        }
        .sidebar .nav-link i {
            margin-right: 0.5rem;
        }
        main {
            padding-top: 48px;
        }
        .navbar-brand {
            padding-top: .75rem;
            padding-bottom: .75rem;
            font-size: 1rem;
            background-color: rgba(0, 0, 0, .25);
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25);
        }
        .content-container {
            padding: 15px;
        }
        #content-area {
            min-height: 300px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">스터디 그룹 관리 시스템</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav ms-auto">
            <div class="nav-item text-nowrap">
                <span class="nav-link px-3 text-white" id="user-name"></span>
            </div>
        </div>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="#" id="logout-btn">로그아웃</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="nav-dashboard">
                                <i class="bi bi-speedometer2"></i> 대시보드
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="nav-members">
                                <i class="bi bi-people-fill"></i> 사용자 관리
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="nav-studies">
                                <i class="bi bi-book-fill"></i> 스터디 관리
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="nav-announcements">
                                <i class="bi bi-megaphone-fill"></i> 공지사항 관리
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" id="page-title">대시보드</h1>
                </div>
                
                <div class="content-container" id="content-area">
                    <!-- 여기에 컨텐츠가 동적으로 로드됩니다 -->
                    <div id="dashboard-content">
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <div class="card bg-primary text-white">
                                    <div class="card-body">
                                        <h5 class="card-title"><i class="bi bi-people-fill me-2"></i>전체 사용자</h5>
                                        <p class="card-text display-5" id="total-users">--</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-success text-white">
                                    <div class="card-body">
                                        <h5 class="card-title"><i class="bi bi-book-fill me-2"></i>스터디 그룹</h5>
                                        <p class="card-text display-5" id="total-studies">--</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-info text-white">
                                    <div class="card-body">
                                        <h5 class="card-title"><i class="bi bi-megaphone-fill me-2"></i>공지사항</h5>
                                        <p class="card-text display-5" id="total-announcements">--</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="members-content" class="hidden">
                        <div class="d-flex justify-content-between mb-3">
                            <h3>사용자 관리</h3>
                            <button type="button" class="btn btn-primary" id="add-member-btn">
                                <i class="bi bi-person-plus"></i> 사용자 추가
                            </button>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>사용자명</th>
                                                <th>이메일</th>
                                                <th>가입일</th>
                                                <th>상태</th>
                                                <th>작업</th>
                                            </tr>
                                        </thead>
                                        <tbody id="members-table-body">
                                            <!-- 회원 목록이 여기에 동적으로 표시됩니다 -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="studies-content" class="hidden">
                        <div class="d-flex justify-content-between mb-3">
                            <h3>스터디 그룹 관리</h3>
                            <button type="button" class="btn btn-primary" id="add-study-btn">
                                <i class="bi bi-plus-circle"></i> 스터디 추가
                            </button>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>스터디명</th>
                                                <th>그룹장</th>
                                                <th>인원수</th>
                                                <th>개설일</th>
                                                <th>작업</th>
                                            </tr>
                                        </thead>
                                        <tbody id="studies-table-body">
                                            <!-- 스터디 목록이 여기에 동적으로 표시됩니다 -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="announcements-content" class="hidden">
                        <div class="d-flex justify-content-between mb-3">
                            <h3>공지사항 관리</h3>
                            <button type="button" class="btn btn-primary" id="add-announcement-btn">
                                <i class="bi bi-megaphone"></i> 공지사항 추가
                            </button>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>제목</th>
                                                <th>작성자</th>
                                                <th>등록일</th>
                                                <th>상태</th>
                                                <th>작업</th>
                                            </tr>
                                        </thead>
                                        <tbody id="announcements-table-body">
                                            <!-- 공지사항 목록이 여기에 동적으로 표시됩니다 -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 로그아웃 폼 (CSRF 토큰 포함) -->
    <form id="logout-form" method="post" action="/logout" class="d-none">
        <input type="hidden" id="csrf-token-logout" name="_csrf" th:value="${_csrf.token}" />
    </form>

    <!-- 공지사항 모달 -->
    <div class="modal fade" id="announcementModal" tabindex="-1" aria-labelledby="announcementModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="announcementModalLabel">공지사항 등록</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="announcement-form">
                        <input type="hidden" id="announcement-id" value="">
                        <div class="mb-3">
                            <label for="announcement-title" class="form-label">제목</label>
                            <input type="text" class="form-control" id="announcement-title" placeholder="공지사항 제목을 입력하세요">
                        </div>
                        <div class="mb-3">
                            <label for="announcement-content" class="form-label">내용</label>
                            <textarea class="form-control" id="announcement-content" rows="5" placeholder="공지사항 내용을 입력하세요"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="announcement-status" class="form-label">상태</label>
                            <select class="form-select" id="announcement-status">
                                <option value="DRAFT">임시저장</option>
                                <option value="PUBLISHED">발행</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="btn-save-announcement">저장</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 공통 모달 -->
    <div class="modal fade" id="commonModal" tabindex="-1" aria-labelledby="commonModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="commonModalLabel">알림</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body-content">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" id="modal-confirm-btn">확인</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Flatpickr JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ko.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/confirmDate/confirmDate.js"></script>
    
    <!-- 직접 모든 스크립트 파일 로드 -->
    <script src="/admin/js/core.js"></script>
    <script src="/admin/js/members.js"></script>
    <script src="/admin/js/studies.js"></script>
    
    <!-- 공지사항 모듈 (단일파일 적용) -->
    <script src="/admin/js/announcements.js"></script>
    
    <script src="/admin/js/admin.js"></script>
    
    <!-- 초기화 스크립트 -->
    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        console.log('Initializing admin page...');
        try {
            // 각 모듈 초기화
            if (window.memberModule && typeof window.memberModule.initMembers === 'function') {
                console.log('Initializing member module...');
                await window.memberModule.initMembers();
            }
            
            if (window.studyModule && typeof window.studyModule.initStudies === 'function') {
                console.log('Initializing study module...');
                await window.studyModule.initStudies();
            }
            
            if (window.announcementModule && typeof window.announcementModule.init === 'function') {
                console.log('Initializing announcement module...');
                await window.announcementModule.init();
            }
            
            console.log('All modules initialized successfully');
        } catch (error) {
            console.error('Error initializing modules:', error);
        }
    });
    </script>
</body>
</html>
