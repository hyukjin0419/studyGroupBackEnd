<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스터디 그룹 관리 시스템 - 관리자 패널</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-shield-lock-fill me-2"></i>
                스터디 그룹 관리자 패널
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link">
                            <i class="bi bi-person-circle me-1"></i>
                            <span id="adminName">관리자</span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">
                            <i class="bi bi-box-arrow-right me-1"></i>
                            로그아웃
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- 사이드바 메뉴 -->
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-list me-2"></i>
                        관리 메뉴
                    </div>
                    <div class="list-group list-group-flush">
                        <a href="#" class="list-group-item list-group-item-action active" data-section="members">
                            <i class="bi bi-people-fill me-2"></i>
                            사용자 관리
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-section="studies">
                            <i class="bi bi-book-fill me-2"></i>
                            스터디 그룹 관리
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" data-section="announcements">
                            <i class="bi bi-megaphone-fill me-2"></i>
                            공지사항 관리
                        </a>
                    </div>
                </div>
            </div>

            <!-- 메인 컨텐츠 영역 -->
            <div class="col-md-9">
                <!-- 사용자 관리 섹션 -->
                <div id="members-section" class="content-section">
                    <div class="card">
                        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="bi bi-people-fill me-2"></i>
                                사용자 관리
                            </h5>
                            <button class="btn btn-light btn-sm" id="addMemberBtn">
                                <i class="bi bi-person-plus-fill me-1"></i>
                                사용자 추가
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>사용자명</th>
                                            <th>이메일</th>
                                            <th>가입일</th>
                                            <th>액션</th>
                                        </tr>
                                    </thead>
                                    <tbody id="membersTableBody">
                                        <!-- 여기에 멤버 데이터가 동적으로 채워집니다 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 스터디 그룹 관리 섹션 -->
                <div id="studies-section" class="content-section d-none">
                    <div class="card">
                        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="bi bi-book-fill me-2"></i>
                                스터디 그룹 관리
                            </h5>
                            <button class="btn btn-light btn-sm" id="addStudyBtn">
                                <i class="bi bi-plus-square-fill me-1"></i>
                                스터디 그룹 추가
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>스터디명</th>
                                            <th>리더</th>
                                            <th>설명</th>
                                            <th>생성일</th>
                                            <th>액션</th>
                                        </tr>
                                    </thead>
                                    <tbody id="studiesTableBody">
                                        <!-- 여기에 스터디 그룹 데이터가 동적으로 채워집니다 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 공지사항 관리 섹션 -->
                <div id="announcements-section" class="content-section d-none">
                    <div class="card">
                        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="bi bi-megaphone-fill me-2"></i>
                                공지사항 관리
                            </h5>
                            <button class="btn btn-light btn-sm" id="addAnnouncementBtn">
                                <i class="bi bi-plus-square-fill me-1"></i>
                                공지사항 추가
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>제목</th>
                                            <th>작성자</th>
                                            <th>게시일</th>
                                            <th>액션</th>
                                        </tr>
                                    </thead>
                                    <tbody id="announcementsTableBody">
                                        <!-- 여기에 공지사항 데이터가 동적으로 채워집니다 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 공지사항 추가/수정 모달 -->
    <div class="modal fade" id="announcementModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="announcementModalTitle">공지사항 추가</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="announcementForm">
                        <input type="hidden" id="announcementId">
                        <div class="mb-3">
                            <label for="announcementTitle" class="form-label">제목</label>
                            <input type="text" class="form-control" id="announcementTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="announcementContent" class="form-label">내용</label>
                            <textarea class="form-control" id="announcementContent" rows="5" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="saveAnnouncementBtn">저장</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 멤버 추가/수정 모달 -->
    <div class="modal fade" id="memberModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="memberModalTitle">사용자 정보 수정</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="memberForm">
                        <input type="hidden" id="memberId">
                        <div class="mb-3">
                            <label for="userName" class="form-label">사용자명</label>
                            <input type="text" class="form-control" id="userName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="saveMemberBtn">저장</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
